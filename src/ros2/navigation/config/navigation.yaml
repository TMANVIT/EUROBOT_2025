controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.1
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    current_goal_checker: "general_goal_checker"

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 5.0

    # Goal checker parameters
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.3
    # DWB parameters
    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      angular_dist_threshold: 0.10
      forward_sampling_distance: 0.3
      rotate_to_heading_angular_vel: 0.8
      max_angular_accel: 2.0
      simulate_ahead_time: 1.5
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      min_vel_x: -0.15
      min_vel_y: 0.0
      max_vel_x: 0.15
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_theta: -1.0
      min_speed_xy: -0.2
      max_speed_xy: 0.2
      acc_lim_x: 0.3
      acc_lim_y: 0.0
      acc_lim_theta: 2.0
      decel_lim_x: -0.3
      decel_lim_y: 0.0
      decel_lim_theta: -2.0
      vx_samples: 30
      vy_samples: 5
      vtheta_samples: 30
      sim_time: 1.5
      linear_granularity: 0.02
      angular_granularity: 0.025
      transform_tolerance: 0.05
      xy_goal_tolerance: 0.05
      trans_stopped_velocity: 0.1
      short_circuit_trajectory_evaluation: false
      stateful: true
      critics: ["RotateToGoal", "Oscillation", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      PathAlign.scale: 40.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 30.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 28.0
      GoalDist.scale: 20.0
      RotateToGoal.scale: 25.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      Oscillation.scale: 10.0
      
controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: false


global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      footprint_padding: 0.03
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      footprint: "[[0.1, 0.20], [-0.086, 0.20], [-0.086, -0.20], [0.1, -0.20]]"
      resolution: 0.005
      plugins: ["static_layer", "inflation_layer", "obstacle_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        enabled: true
        subscribe_to_updates: true
        transform_tolerance: 0.05
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.4
        cost_scaling_factor: 4.5
        inflate_unknown: false
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: obstacle_cloud
        obstacle_cloud:
          topic: /enemy_cloud
          data_type: "PointCloud2"
          max_obstacle_height: 2.0
          marking: true
          clearing: false
          obstacle_max_range: 5.0  # Увеличиваем до 5 м
          obstacle_min_range: 0.0
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_radius: 0.4  # Радиус области вокруг точки (40 см)
      always_send_full_costmap: true


