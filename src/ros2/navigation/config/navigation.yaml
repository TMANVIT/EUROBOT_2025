global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      footprint_padding: 0.02
      update_frequency: 30.0
      publish_frequency: 30.0
      global_frame: map
      robot_base_frame: base_footprint
      footprint: "[[0.20, 0.10], [0.1, 0.20], [0.0, 0.20], [-0.085, 0.15], [-0.085, -0.15], [0.0, -0.2], [0.1, -0.20], [0.20, -0.10]]"
      resolution: 0.05
      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/dynamic_map"
        enabled: true
        subscribe_to_updates: true
        transform_tolerance: 0.1
        use_maximum: false 
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.075
        cost_scaling_factor: 0.5
        inflate_unknown: false
        inflate_around_unknown: false
      always_send_full_costmap: true

local_costmap:
  ros__parameters:
    use_sim_time: false
    update_frequency: 30.0
    publish_frequency: 1.0
    global_frame: odom
    robot_base_frame: base_footprint
    rolling_window: true
    width: 0.5
    height: 0.5
    resolution: 0.05
    footprint: "[[0.20, 0.10], [0.1, 0.2], [-0.085, 0.20], [-0.085, -0.20], [0.1, -0.2], [0.20, -0.10]]"
    plugins: ["inflation_layer"]
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      enabled: true
      inflation_radius: 0.1
      cost_scaling_factor: 0.5
      inflate_unknown: false
      inflate_around_unknown: true                 

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: "battlefield.yaml"
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.85
    map_subscribe_transient_local: true

